<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script src="scripts/add-book.js" type="module"></script>
</head>
<body>
    <div id="nav">
        <script>$("#nav").load("templates/navbar.html")</script>
    </div>
    <section class="container">

    <label for="book-name">Book Title: </label>
    <input type="text" id="book-name">

    <label for="author">Author: </label>
    <input list="authors" type="text" id="author" autocomplete="off" >

    <label for="publisher">Publisher: </label>
    <input type="text" id="publisher" autocomplete="off">

    <button id="add">Add Book</button>
    <a href="index.html">
        <button id="cancel">Cancel</button>
    </a>

    <datalist id="authors">
        <option value="Jemma Development Group">
        <option value="Richard Osman">
    </datalist>
    </section>
</body>
</html>
