<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div id="nav">
        <script>$("#nav").load("templates/navbar.html")</script>
    </div>

    <div id="homeAdCarousel" class="carousel slide container" data-bs-ride="carousel" data-bs-interval="8000">
        <div class="carousel-inner" style="height: 250px;">
            <div class="carousel-item active">
                <img src="https://png.pngtree.com/thumb_back/fh260/background/20230526/pngtree-an-old-bookcase-in-a-library-image_2642908.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/1290141/pexels-photo-1290141.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://img.freepik.com/free-photo/3d-rendering-classic-interior_23-2150943454.jpg"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeAdCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeAdCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section class="container">
        <div id="title" class="border-bottom border-2 d-flex justify-content-between">
            <h2 class="my-3"><i class="bi bi-journal"></i> Books</h2>
            <div class="align-middle align-self-center">
                <button class="btn btn-primary btn-sm">See All ></button>
            </div>
        </div>
        <ul id="book-list">
            <div class="d-flex justify-content-center" id="loading">
                <div class="spinner-grow text-primary m-5" role="status"></div>
            </div>
        </ul>
    </section>

</body>

</html>
