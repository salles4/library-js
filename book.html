<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Details</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="scripts/book.js" type="module"></script>
    </head>

    <body>
        <!-- ! Navigation Bar -->
        <div id="nav">
            <script>
                $("#nav").load("templates/navbar.html");
            </script>
        </div>
        <!-- ! Loading -->
        <div class="z-3 w-100 h-100 position-fixed bg-body" id="loading">
            <div class="d-flex justify-content-center" id="loading-content">
                <div class="spinner-grow text-primary m-5" role="status"></div>
            </div>
        </div>
        <!-- ! Details Section -->
        <section class="container">
            <!-- * Label  -->
            <div class="d-flex border-bottom border-1 my-3 align-items-center">
                <button class="btn" onclick="history.back()" style="font-size: 1.5em">
                    <i class="bi bi-arrow-left-circle"></i>
                </button>
                <div>
                    <h4 class="my-auto">Book Details</h4>
                </div>
            </div>
            <!-- * Book Details Block -->
            <div class="d-md-flex d-block">
                <div id="book-cover" class="d-flex justify-content-center my-1">
                    <img
                        id="img-cover"
                        class="border p-3"
                        src=""
                        alt="book cover"
                        height="300"
                        width="300"
                        style="object-fit: contain" />
                </div>
                <div id="details-container" class="container">
                    <h1 id="book-title" class="mb-2 pb-2"></h1>
                    <p id="book-description" class=""></p>
                    <p><b>Author:</b> <a href="#" id="book-author"></a></p>
                    <p><b>Publisher:</b> <a id="book-publisher"></a></p>
                    <p><b>Category:</b> <a id=""></a></p>
                </div>
            </div>
        </section>
    </body>
</html>
